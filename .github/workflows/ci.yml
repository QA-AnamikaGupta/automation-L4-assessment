name: CI - Cypress

on:
  push:
    branches: [ main ]
  # Optional:
  # pull_request:
  #   branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    env:
      # Map GitHub Secrets -> CYPRESS_* envs for Cypress
      CYPRESS_TEST_BASE_URL: ${{ secrets.TEST_BASE_URL }}
      CYPRESS_TEST_API_URL: ${{ secrets.TEST_API_URL }}
      CYPRESS_API_USERNAME: ${{ secrets.CYPRESS_API_USERNAME }}
      CYPRESS_API_PASSWORD: ${{ secrets.CYPRESS_API_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm' # âœ… speeds up installs

      - name: Clear Node loader flags (fix tsx --loader error)
        run: echo "NODE_OPTIONS=" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci

      - name: Print Cypress env (safe)
        run: npx cypress info

      - name: Run E2E Cypress Tests
        run: NODE_OPTIONS='' npx cypress run
        # remove continue-on-error unless you want green builds on failures

      # === Mochawesome (optional pretty HTML) ===
      # Only needed if you want an HTML report artifact
      - name: Merge Mochawesome JSON
        if: always()
        run: npx mochawesome-merge cypress/reports/mochawesome-report/*.json -o cypress/reports/mochawesome.json

      - name: Generate Mochawesome HTML
        if: always()
        run: npx marge cypress/reports/mochawesome.json -f index.html -o cypress/reports/html

      - name: Upload Mochawesome (JSON & HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: |
            cypress/reports/
            !cypress/reports/mochawesome-report/*.png

      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots/

      - name: Upload Cypress Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos/

      - name: Add Cypress Run Summary
        if: always()
        shell: bash
        run: |
          echo "## Cypress Test Run Finished" >> $GITHUB_STEP_SUMMARY
          echo "- baseUrl: $CYPRESS_TEST_BASE_URL" >> $GITHUB_STEP_SUMMARY
          echo "Mochawesome artifacts uploaded above." >> $GITHUB_STEP_SUMMARY
